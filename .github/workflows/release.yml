name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

env:
  NODE_VERSION: '20'
  GO_VERSION: '1.21'

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install WiX Toolset
        run: |
          dotnet tool install --global wix --version 5.0.0
          wix extension add WixToolset.UI.wixext/5.0.0 -g

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Build Application
        run: wails build -platform windows/amd64
        
      - name: Determine version
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          elif [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            # Extract version from tag (remove 'v' prefix)
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            # For branch pushes, use dev version with short commit sha
            SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
            echo "VERSION=0.0.0-dev.${SHORT_SHA}" >> $GITHUB_OUTPUT
          fi

      - name: Update MSI version
        shell: pwsh
        run: |
          $version = "${{ steps.version.outputs.VERSION }}"
          # Convert semantic version to MSI-compatible 4-part version
          # For dev versions like "0.0.0-dev.abc1234", use "0.0.0.0"
          if ($version -match '^(\d+)\.(\d+)\.(\d+)') {
            $msiVersion = "$($Matches[1]).$($Matches[2]).$($Matches[3]).0"
          } else {
            $msiVersion = "0.0.0.0"
          }
          Write-Host "Using MSI version: $msiVersion"
          $wxsPath = "build/windows/msi/Package.wxs"
          $content = Get-Content $wxsPath -Raw
          $content = $content -replace 'Version="[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+"', "Version=`"$msiVersion`""
          Set-Content $wxsPath $content

      - name: Build MSI Installer
        run: wix build -o Proxinject-${{ steps.version.outputs.VERSION }}-installer.msi build/windows/msi/Package.wxs

      - name: Create ZIP package
        shell: pwsh
        run: |
          $version = "${{ steps.version.outputs.VERSION }}"
          $zipName = "Proxinject-$version-windows-amd64.zip"
          $stagingDir = "staging"
          
          # Create staging directory
          New-Item -ItemType Directory -Force -Path $stagingDir
          
          # Copy exe and DLLs to staging
          Copy-Item "build/bin/Proxinject.exe" -Destination $stagingDir
          Copy-Item "resources/*.dll" -Destination $stagingDir
          
          # Create zip
          Compress-Archive -Path "$stagingDir/*" -DestinationPath $zipName -Force
          
          Write-Host "Created $zipName with contents:"
          Get-ChildItem $stagingDir

      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: Proxinject-${{ steps.version.outputs.VERSION }}-zip
          path: Proxinject-${{ steps.version.outputs.VERSION }}-windows-amd64.zip

      - name: Upload MSI artifact
        uses: actions/upload-artifact@v4
        with:
          name: Proxinject-${{ steps.version.outputs.VERSION }}-msi
          path: Proxinject-${{ steps.version.outputs.VERSION }}-installer.msi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || format('dev-{0}', github.sha) }}
          name: ${{ startsWith(github.ref, 'refs/tags/') && format('Proxinject {0}', steps.version.outputs.VERSION) || format('Dev Build {0}', steps.version.outputs.VERSION) }}
          draft: false
          prerelease: ${{ !startsWith(github.ref, 'refs/tags/') }}
          generate_release_notes: ${{ startsWith(github.ref, 'refs/tags/') }}
          body: ${{ !startsWith(github.ref, 'refs/tags/') && format('Development build from commit {0}', github.sha) || '' }}
          files: |
            Proxinject-${{ steps.version.outputs.VERSION }}-windows-amd64.zip
            Proxinject-${{ steps.version.outputs.VERSION }}-installer.msi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
